
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Kingdom: The Sound Squad Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f0fdfa;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .dyslexic-font {
            font-family: 'Andika', sans-serif;
            letter-spacing: 0.1em;
            word-spacing: 0.2em;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }
        .hover-shake:hover {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes drift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        .animate-drift {
            animation: drift 10s ease-in-out infinite;
        }
        @keyframes vehicle {
            0% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-2px) rotate(-1deg); }
            75% { transform: translateY(2px) rotate(1deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        .animate-vehicle {
            animation: vehicle 0.2s linear infinite;
        }
        .track-bg {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .hint-pulse {
            animation: hint-pulse 1.5s infinite;
        }
        @keyframes hint-pulse {
            0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(45, 212, 191, 0); }
            100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
        }
    </style>

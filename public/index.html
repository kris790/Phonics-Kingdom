    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Splash Screens for iOS (optional - would need actual images) -->
    <!-- <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png" /> -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Phonics Kingdom - Learn to Read with Magic</title>
    
    <!-- Inline critical CSS for faster first paint -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #7dd3fc 0%, #2dd4bf 50%, #a855f7 100%);
        min-height: 100vh;
      }
      
      /* Loading spinner for initial load */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Offline indicator styles */
      .offline-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f59e0b;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 9999;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }
      
      .offline-banner.visible {
        transform: translateY(0);
      }
      
      /* Skip link for keyboard navigation */
      .skip-link {
        position: absolute;
        top: -100%;
        left: 50%;
        transform: translateX(-50%);
        background: #2563eb;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0 0 0.5rem 0.5rem;
        font-weight: 600;
        z-index: 9999;
        text-decoration: none;
        transition: top 0.2s;
      }
      .skip-link:focus {
        top: 0;
      }
      
      /* Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Screen reader announcements -->
    <div id="a11y-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: sans-serif;">
        <h1>üè∞ Phonics Kingdom</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Offline indicator -->
    <div id="offline-banner" class="offline-banner" role="status" aria-live="polite">
      üì¥ You're offline - Some features may be limited
    </div>
    
    <main id="main-content">
      <div id="root"></div>
    </main>
    
    <!-- Offline detection script -->
    <script>
      (function() {
        var banner = document.getElementById('offline-banner');
        function updateOnlineStatus() {
          if (navigator.onLine) {
            banner.classList.remove('visible');
          } else {
            banner.classList.add('visible');
          }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
      })();
    </script>
  </body>
</html>
